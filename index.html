<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNNY ChatBot Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <h1 class="bot-heading">SUNNY-AI WITH
            <?xml version="1.0" ?><svg height="24" version="1.1" width="24" xmlns="http://www.w3.org/2000/svg"
                xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"
                xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
                <g transform="translate(0 -1028.4)">
                    <path
                        d="m7 1031.4c-1.5355 0-3.0784 0.5-4.25 1.7-2.3431 2.4-2.2788 6.1 0 8.5l9.25 9.8 9.25-9.8c2.279-2.4 2.343-6.1 0-8.5-2.343-2.3-6.157-2.3-8.5 0l-0.75 0.8-0.75-0.8c-1.172-1.2-2.7145-1.7-4.25-1.7z"
                        fill="#c0392b" />
                </g>
            </svg>
        </h1>
        <div class="chat-controls">
            <button id="clear-button" class="clear-button">Clear Chat</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="toggle-button" class="toggle-button">Toggle Chat</button>

    <!-- Add error handling for config -->
    <script>
        window.config = window.config || { API_KEY: 'your-api-key-here' };
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, url, lineNo, columnNo, error);
            return false;
        };
    </script>

    <!-- Load scripts with error handling -->
    <script defer src="config.js" onerror="console.error('Failed to load config.js')"></script>
    <script defer src="script.js" onerror="console.error('Failed to load script.js')"></script>
</body>

</html>
